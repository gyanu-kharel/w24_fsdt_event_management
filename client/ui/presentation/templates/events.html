{% extends 'navbar.html' %}

{% block content %}

    <div class="container m-5">
       <a class="btn btn-primary" href="{% url 'create_event' %}">
        Create event
       </a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Location</th>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Capacity</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{event.title}}</td>
                    <td>{{event.location}}</td>
                    <td>{{event.date}}</td>
                    <td>{{event.start_time}}</td>
                    <td>{{event.end_time}}</td>
                    <td>{{event.capacity}}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'event_invitations' event_id=event.id %}">Invite</a>
                        <a class="btn btn-danger" href="{% url 'delete_event' event_id=event.id %}">Delete</a>
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

{% endblock %}
